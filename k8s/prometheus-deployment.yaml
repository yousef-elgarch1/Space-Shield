apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: spaceshield
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      # SpaceShield Backend (debris-tracker)
      - job_name: 'spaceshield-backend'
        static_configs:
        - targets: ['backend:8081']
        metrics_path: '/actuator/prometheus'
        scrape_interval: 10s
      
      # SpaceShield Frontend
      - job_name: 'spaceshield-frontend'
        static_configs:
        - targets: ['frontend:3000']
        scrape_interval: 30s
      
      # MySQL Database
      - job_name: 'spaceshield-mysql'
        static_configs:
        - targets: ['mysql:3306']
        scrape_interval: 30s
      
      # Jenkins CI/CD (if accessible)
      - job_name: 'jenkins'
        static_configs:
        - targets: ['jenkins:8080']
        metrics_path: '/prometheus'
        scrape_interval: 60s
      
      # Kubernetes Pods with annotations in spaceshield namespace
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - spaceshield
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: spaceshield
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention.time=168h'
        - '--web.enable-lifecycle'
        - '--web.enable-admin-api'
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: spaceshield
spec:
  type: NodePort
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30091
  selector:
    app: prometheus
