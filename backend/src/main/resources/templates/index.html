<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Solar System - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>


<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

<script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 30, 60);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;


    const ambientLight = new THREE.AmbientLight(0x888888);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 2, 200);
    scene.add(pointLight);


    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(new THREE.SphereGeometry(3, 32, 32), sunMaterial);
    scene.add(sun);


    const planets = [
        ["Mercury", 6, 0.3, 0xaaaaaa, 0.04],
        ["Venus", 9, 0.6, 0xffcc99, 0.015],
        ["Earth", 12, 0.65, 0x3399ff, 0.01],
        ["Mars", 15, 0.5, 0xff3300, 0.008],
        ["Jupiter", 20, 1.2, 0xffcc66, 0.005],
        ["Saturn", 25, 1.1, 0xffddaa, 0.004],
        ["Uranus", 30, 0.9, 0x66ccff, 0.003],
        ["Neptune", 35, 0.85, 0x3366ff, 0.002],
    ];

    const planetMeshes = [];


    planets.forEach(([name, dist, radius, color]) => {
        const geo = new THREE.SphereGeometry(radius, 32, 32);
        const mat = new THREE.MeshPhongMaterial({ color });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.userData = { dist, angle: Math.random() * Math.PI * 2 }; // random start angle
        planetMeshes.push(mesh);
        scene.add(mesh);


        const orbitGeo = new THREE.RingGeometry(dist - 0.01, dist + 0.01, 64);
        const orbitMat = new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide });
        const orbit = new THREE.Mesh(orbitGeo, orbitMat);
        orbit.rotation.x = Math.PI / 2;
        scene.add(orbit);
    });


    function animate() {
        requestAnimationFrame(animate);


        planets.forEach(([name, dist, radius, color, speed], i) => {
            const planet = planetMeshes[i];
            planet.userData.angle += speed;
            planet.position.set(
                Math.cos(planet.userData.angle) * dist,
                0,
                Math.sin(planet.userData.angle) * dist
            );
        });

        controls.update();
        renderer.render(scene, camera);
    }

    animate();


    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
